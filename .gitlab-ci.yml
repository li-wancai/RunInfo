mirror_to_github:
  stage: deploy
  tags:
    - docker   # 或 dind
  script:
    - git config --global user.email "earnquant@gmail.com"
    - git config --global user.name "li-wancai"
    - git remote add github https://${GITHUB_TOKEN}@github.com/li-wancai/RunInfo.git || true
    - git push -f github --all
    - git push -f github --tags
  only:
    - main  # 或者你想同步的分支